environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: 3.3.10

dependencies:
  collection: ^1.16.0
  matcher: ^0.12.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  meta: ^1.3.0
